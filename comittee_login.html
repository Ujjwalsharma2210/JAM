<!DOCTYPE html>
<html>
	<head>
		<title>Comittee login</title>
		<link rel="stylesheet" type="text/css" href="login_design.css">
	</head>
	<body>
		<div class="loginbox">
			<img src="comittee.png" class="avatar">

			<h1>Login Here</h1>

			</form>
		</div>
	</body>
</html>
